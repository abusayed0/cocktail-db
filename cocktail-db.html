<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail DB</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="cocktail-db.css">

</head>

<body>

    <!-- header start  -->
    <header class="mt-2">
        <h1 class="text-center text-success">Wellcome to Cocktail Db</h1>
    </header>

    <main class="container mt-4 mb-3">

        <!-- search part start  -->
        <section class="d-flex">
            <input id="search-field" list="datalistOptions" class="form-control me-2" type="search"
                placeholder="Search Your Drink Here" aria-label="Search">
            <datalist id="datalistOptions">
                <option value="Coffee Liqueur">
                <option value="Gin">
                <option value="Midnight Manx">
                <option value="Zinger">
                <option value="Herbal flame">
            </datalist>
            <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
        </section>

        <!-- Cocktail part start  -->
        <section id="cocktails-container" class="row row-cols-1 row-cols-md-3 g-4 mt-2">
        </section>

        <!-- no result found part  -->
        <section id="no-result" class="d-none mt-5">
            <h1 class="text-center text-danger">No result found,please try a new seacrh.</h1>
        </section>

        <!-- spinner start  -->
        <section id="spinner-parent" class="d-flex justify-content-center m-5 d-none">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <!-- modal body  -->
        <section>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- js link  -->
    <script src="Cocktail-db.js"></script>
    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
